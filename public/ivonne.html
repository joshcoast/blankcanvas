<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
.employeeinput
{
    padding: 20px
}
</style>

</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Train Schedule</h1>
        <p class="lead">Choo choo!</p>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
          Current Train Schedule
        </div>
       
        <div class="card-body" id= "info">
                <table style="width:100%"  id="headInfo">

                    <tr>
                            <th>Train Name</th>
                            <th>Destination</th> 
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>

                    </tr>
                </table>
        </div>
    </div>
<br/>
    <div class="card">
        <div class="card-header">
                Add Train
        </div>
      <form class="employeeinput">
        <div class="form-group">
            <label >Train Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label >Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
        </div>
        <div class="form-group">
            <label >Firts Train Time (HH:mm)</label>
            <input type="text" class="form-control" id="trainTime" placeholder="">
        </div>

        <div class="form-group">
            <label >Frequency</label>
            <input type="number" class="form-control" id="frequency" >
        </div>

        <button type="submit" id="Esubmit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
        apiKey: "AIzaSyCvG0mJYW24yx78hBWQGPZtpavn9y32eew",
        authDomain: "train-schedule-bb1f6.firebaseapp.com",
        databaseURL: "https://train-schedule-bb1f6.firebaseio.com",
        projectId: "train-schedule-bb1f6",
        storageBucket: "train-schedule-bb1f6.appspot.com",
        messagingSenderId: "1043791917907"
      };
      firebase.initializeApp(config);
var database = firebase.database();
 // Assumptions
var Tname = "";
var Tdestination = "";
var Ttime = 0;
var Tfrequency = "";

 


$("#Esubmit").on("click", function(event) {
Tname = $("#name").val().trim();
Tdestination = $("#destination").val().trim();
Ttime = $("#trainTime").val().trim();
Tfrequency = $("#frequency").val().trim();
  // Prevent form from submitting
  event.preventDefault();
  // Get the input values
    //make values in database
    database.ref().push({

    name: Tname,
    destination: Tdestination,
    trainTime: Ttime,
    frequency: Tfrequency,
 
    });

$("#name").val('');
$("#destination").val('');
$("#trainTime").val('');
$("#frequency").val('');

});

database.ref().on("child_added", function(childSnapshot) {

// Log everything that's coming out of snapshot

    var tFrequency= (childSnapshot.val().frequency);
    var firstTime = (childSnapshot.val().trainTime);
    // First Time (pushed back 1 year to make sure it comes before current time)

    var firstTimeConverted = moment(firstTime, "HH:mm").subtract(1, "years");
    console.log(firstTimeConverted);

    // Current Time
    var currentTime = moment();
    console.log("CURRENT TIME: " + moment(currentTime).format("hh:mm"));

    // Difference between the times
    var diffTime = moment().diff(moment(firstTimeConverted), "minutes");
    console.log("DIFFERENCE IN TIME: " + diffTime);

    // Time apart (remainder)
    var tRemainder = diffTime % tFrequency;
    console.log(tRemainder);

    // Minute Until Train
    var tMinutesTillTrain = tFrequency - tRemainder;
    console.log("MINUTES TILL TRAIN: " + tMinutesTillTrain);

    // Next Train
    var nextTrain = moment().add(tMinutesTillTrain, "minutes");
    console.log("ARRIVAL TIME: " + moment(nextTrain).format("hh:mm"));


    $("#headInfo").append(`<
        <tr>
                <td>${childSnapshot.val().name}</td>
                <td>${childSnapshot.val().destination}</td> 
                <td>${childSnapshot.val().frequency}</td> 
                <td>${moment(nextTrain).format('LT')}</td> 
                <td>${tMinutesTillTrain}</td> 
                
                
        </tr>
        `);

    // Handle the errors
    }, function(errorObject) {
    console.log("Errors handled: " + errorObject.code);
});

</script>
</body>
</html>
